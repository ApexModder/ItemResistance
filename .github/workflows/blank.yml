name: CI

on:
  push:
    branches: [ "1.16.3", "1.16.4", "1.16.5" ]
  pull_request:
    branches: [ "1.16.3", "1.16.4", "1.16.5" ]

env:
    GITHUB_CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
            java-version: 1.8

      - name: Build
        run: ./gradlew build
